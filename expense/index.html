<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="budget.png" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <!-- Theme toggle button -->
    <button id="theme-toggle" class="theme-toggle"><span>ðŸŒ™</span></button>
    <!-- App title -->
    <h2>Expense Tracker</h2>
    <div class="container">
      <!-- Balance section -->
      <h4 class="section-heading balance-heading">ðŸ’° Your Balance</h4>
      <h1 id="balance">$0.00</h1>
      <!-- Income and Expense summary cards -->
      <div class="inc-exp-container">
        <div class="inc-card left">
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div class="inc-card right">
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>
      <!-- History section -->
      <h3 class="section-heading history-heading">ðŸ“œ History</h3>
      <div class="history-container">
        <ul id="list" class="list"></ul>
      </div>
      <!-- Add new transaction section -->
      <h3 class="section-heading add-heading">âž• Add new transaction</h3>
      <form id="form">
        <!-- Transaction text input -->
        <div class="form-control">
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="Enter text..." />
        </div>
        <!-- Transaction category input -->
        <div class="form-control">
          <label for="category">Category</label>
          <input type="text" id="category" placeholder="Enter category..." />
        </div>
        <!-- Income and Expense input fields side by side -->
        <div class="input-row">
          <div class="form-control">
            <label for="income">Income</label>
            <input type="number" id="income" placeholder="Enter income..." />
          </div>
          <div class="form-control">
            <label for="expense">Expense</label>
            <input type="number" id="expense" placeholder="Enter expense..." />
          </div>
        </div>
        <!-- Submit button -->
        <button class="btn">Add transaction</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
